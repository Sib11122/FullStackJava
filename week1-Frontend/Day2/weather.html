<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            background-image: url('4103414.jpg');
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .weather-info {
            display: none; /* Hide initially */
            margin-top: 20px;
        }
        fieldset {
            display: inline-block;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <fieldset>
        <input type="text" id="city" placeholder="Enter city name">
        <button id="fetchBtn">Get Weather</button>
        <p class="error" style="color: red; font-weight: bold;"></p>

        <div class="weather-info">
            <h2 id="cityname"></h2>
            <p id="temperature"></p>  <!-- Fixed spelling -->
            <p id="description"></p>
        </div>
    </fieldset>

    <script src="weather.js"></script>
</body>
</html>
